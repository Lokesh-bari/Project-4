<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Contect Form</title>

</head>

<body>
    <div id="container">
        <h2>Contact Us</h2>
        <form onsubmit="submitForm(event)">
            <input type="text" id="name" name="name" placeholder="Enter your name" required> <br>

            <input type="email" id="email" name="email" placeholder="Enter your email" required> <br>

            <input id="message" rows="4" placeholder="Enter your Message" required></input> <br>

            <p><input type="checkbox" id="ckb" name="ckb"> Subscribe to our newsletter</p> <br>

            <button type="submit">Send Message</button> <br>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
